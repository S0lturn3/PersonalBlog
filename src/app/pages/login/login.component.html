<input class="form-control" type="" placeholder="Usuário">
<input class="form-control" type="text" placeholder="Senha">

<button class="btn btn-outline-primary" (click)="createUsuario()">ENTRAR</button>



<table class="table table-hover">
    <thead>
        <td>#</td>
        <td>NOME</td>
        <td>USUÁRIO</td>
        <td>SENHA</td>
    </thead>

    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.NOME }}</td>
            <td>{{ usuario.USUARIO }}</td>
            <td>{{ usuario.SENHA }}</td>
        </tr>
    </tbody>
</table>
